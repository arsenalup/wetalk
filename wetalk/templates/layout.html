<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>
      {% block title%}{{ config.SITE_NAME }}{% endblock %}
    </title>
    {% block head_meta %}{% endblock %}
    {% block head_css %}
      <link rel="stylesheet" href="{{ '/static/dist/' + manifest.get('common.css') }}">
      <link rel="stylesheet" href="{{ '/static/dist/' + manifest.get('main.css') }}">
    {% endblock %}
  </head>

  <body>
    {% block body %}
      <div id="app">
      </div>
    {% endblock %}
    {% block footer %}{% endblock %}
    {% block tail_js %}
      <script src="{{ '/static/dist/' + manifest.get('common.js') }}"></script>
      <script src="{{ '/static/dist/' + manifest.get('main.js') }}"></script>
    {% endblock %}
  </body>
</html>
